name: Build
on: [workflow_dispatch]
env:
  PROJECT_NAME: rax25kb

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.target }}"

      - name: Setup Cache
        uses: Swatinem/rust-cache@v2

      # Extract version from Cargo.toml
      - name: Get Rust Version
        id: cargo-version
        shell: bash
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Binary
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Prepare Versioned Artifact
        shell: bash
        run: |
          # Determine executable extension
          if [[ "${{ matrix.runner }}" == "windows-latest" ]]; then
            BIN_SUFFIX=".exe"
          else
            BIN_SUFFIX=""
          fi

          # Original binary path
          BIN_INPUT="target/${{ matrix.target }}/release/${PROJECT_NAME}${BIN_SUFFIX}"
          
          # Versioned artifact filename (e.g., rax25kb-v0.1.0-win-amd64.exe)
          BIN_OUTPUT="${PROJECT_NAME}-v${VERSION}-${{ matrix.name }}${BIN_SUFFIX}"

          # Rename binary to include version before upload
          cp "$BIN_INPUT" "$BIN_OUTPUT"

          # Export paths for artifact upload
          echo "ARTIFACT_PATH=$BIN_OUTPUT" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$BIN_OUTPUT" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
