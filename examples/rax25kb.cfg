# rax25kb.cfg - Example Configuration File
# AX.25 KISS Bridge Configuration

# ============================================================================
# SERIAL PORT CONFIGURATION
# ============================================================================

# Serial port device path
# Linux examples: /dev/ttyUSB0, /dev/ttyACM0, /dev/ttyS0
# Windows examples: COM1, COM3, COM4
# macOS examples: /dev/tty.usbserial-*, /dev/cu.usbserial-*
serial_port=/dev/ttyUSB0

# Serial port baud rate
# Common values: 1200, 9600, 19200, 38400, 115200
# Default: 9600
baud_rate=9600

# Stop bits: 1 or 2
# KISS TNC standard: 1
# Default: 1
stop_bits=1

# Parity: none, even, odd (or n, e, o)
# KISS TNC standard: none
# Default: none
parity=none

# Flow control: none, software, hardware, dtrdsr
# Aliases accepted:
#   software: xon, xonxoff, xon-xoff
#   hardware: rtscts, rts-cts, rts/cts
#   dtrdsr: dtr-dsr, dtr/dsr
# Default: none
flow_control=none

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================

# TCP listener address(es)
# Can specify multiple addresses separated by spaces or commas
# IPv4 examples: 0.0.0.0 (all interfaces), 127.0.0.1 (localhost only)
# IPv6 examples: :: (all interfaces), ::1 (localhost only)
# Mixed: "0.0.0.0 ::" for both IPv4 and IPv6
# Default: 0.0.0.0
tcp_address=0.0.0.0

# TCP listener port
# Default: 8001
tcp_port=8001

# ============================================================================
# KISS PROTOCOL OPTIONS
# ============================================================================

# Enable PhilFlag correction for TASCO modem chipset bugs
# When enabled:
#   - Serial->TCP: Converts unescaped 0xC0 to 0xDB 0xDC
#   - TCP->Serial: Escapes 'C'(0x43) and 'c'(0x63) to prevent "TC0\n" parsing
# Values: 0, 1, true, false, yes, no
# Default: 0 (disabled)
phil_flag=0

# Enable raw copy mode (transparent pass-through)
# When enabled, all KISS processing is bypassed
# Useful for: TNC configuration, firmware updates, terminal access
# Values: 0, 1, true, false, yes, no
# Default: 0 (disabled)
# NOTE: Disables phil_flag, parse_kiss, dump, dump_ax25, and pcap_file
raw_copy=0

# ============================================================================
# DISPLAY AND DEBUGGING OPTIONS
# ============================================================================

# Dump KISS frames in xxd-like hexadecimal format
# Values: 0, 1, true, false, yes, no
# Default: 0 (disabled)
dump=0

# Parse and display KISS frame information
# Shows KISS command, port, and decoded AX.25 headers with callsigns
# Values: 0, 1, true, false, yes, no
# Default: 0 (disabled)
parse_kiss=1

# Dump AX.25 information fields in xxd format
# Only applies when parse_kiss is enabled
# Values: 0, 1, true, false, yes, no
# Default: 0 (disabled)
dump_ax25=0

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Logging level (0-9)
# 0 = EMERG    - System unusable
# 1 = ALERT    - Action must be taken immediately
# 2 = CRIT     - Critical conditions
# 3 = ERROR    - Error conditions
# 4 = WARN     - Warning conditions
# 5 = NOTICE   - Normal but significant (default)
# 6 = INFO     - Informational messages
# 7 = DEBUG    - Debug-level messages
# 8 = TRACE    - Detailed trace messages
# 9 = VERBOSE  - Maximum verbosity
# Default: 5
log_level=5

# Log file path
# If not specified, logging to file is disabled
# Linux example: /var/log/rax25kb.log
# Windows example: C:\ProgramData\rax25kb\rax25kb.log
# Uncomment to enable:
#logfile=/var/log/rax25kb.log

# ============================================================================
# OUTPUT FILES
# ============================================================================

# PID file path
# Writes process ID on startup for daemon management
# Linux example: /var/run/rax25kb.pid
# Windows example: C:\ProgramData\rax25kb\rax25kb.pid
# Uncomment to enable:
#pidfile=/var/run/rax25kb.pid

# PCAP capture file path
# Writes AX.25 frames in Wireshark-compatible format
# Only captures KISS data frames (command 0)
# Linux example: /var/log/rax25kb.pcap
# Windows example: C:\Users\YourName\Desktop\capture.pcap
# Uncomment to enable:
#pcap_file=/var/log/rax25kb.pcap

# ============================================================================
# CONFIGURATION NOTES
# ============================================================================

# KISS TNC Standard Settings:
#   - Format: 8N1 (8 data bits, No parity, 1 stop bit)
#   - Flow control: None
#   - Baud rate: Usually 9600 or 19200

# PhilFlag Information:
#   - Only enable if your TNC has TASCO modem chipset bugs
#   - Corrects improperly escaped KISS frames
#   - Prevents "TC0\n" from triggering TNC command mode

# Raw Copy Mode:
#   - Bypasses all KISS frame processing
#   - Use for direct TNC terminal access or firmware updates
#   - Mutually exclusive with KISS parsing features

# Command Line Overrides:
#   - All settings can be overridden via command line options
#   - Use "rax25kb --help" to see all available options

# Examples:
#   Normal APRS operation:
#     phil_flag=0, parse_kiss=1, raw_copy=0
#
#   Debugging with TASCO TNC:
#     phil_flag=1, parse_kiss=1, dump=1, dump_ax25=1, log_level=7
#
#   Direct TNC configuration:
#     raw_copy=1, log_level=6
#
#   PCAP capture for analysis:
#     parse_kiss=1, pcap_file=/tmp/capture.pcap

# For more information:
#   - Man page: man rax25kb
#   - KISS protocol: https://www.outpostpm.org/support.html
#   - AX.25 specification: https://www.tapr.org/pdf/AX25.2.2.pdf
