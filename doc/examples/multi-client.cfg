# rax25kb Multi-Client Configuration Example
# Version: 1.6.8+
#
# This example demonstrates the new multiple TCP clients feature
# aligned with direwolf's behavior.

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

# Maximum TCP clients per port (new in v1.6.8)
# Default: 3 (matches direwolf)
# Each TCP server port can accept up to this many simultaneous connections
max_tcp_clients=3

log_level=6
logfile=/var/log/rax25kb.log

# ============================================================================
# CROSS-CONNECT 0000: Multi-Client KISS Server
# ============================================================================

# Hardware TNC connection
cross_connect0000.serial_port=/dev/ttyUSB0
cross_connect0000.baud_rate=9600
cross_connect0000.flow_control=none

# TCP server accepting multiple clients
cross_connect0000.tcp_mode=server
cross_connect0000.tcp_address=0.0.0.0
cross_connect0000.tcp_port=8001

# KISS configuration
cross_connect0000.kiss_port=0
cross_connect0000.kiss_chan=-1        # All channels (default)
cross_connect0000.kiss_copy=no        # No inter-client broadcast (default)

# Features
cross_connect0000.phil_flag=no
cross_connect0000.dump=no

# USAGE:
# Up to 3 applications can connect simultaneously to port 8001
# Each sees all packets from the TNC
# Each can send packets to the TNC
# Applications don't see each other's transmissions (kiss_copy=no)
#
# Example clients:
#   Client A: Xastir (APRS client)
#   Client B: aprx (APRS digipeater)
#   Client C: Monitoring/logging application
