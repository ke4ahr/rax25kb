# rax25kb Configuration Example - KISS to XKISS Translation
# Version: 1.6.5
#
# This configuration demonstrates KISS to Extended KISS translation
# between two serial ports

# Cross-connect 0: Standard KISS TNC (Port 0)
# This TNC uses standard KISS on port 0
cross_connect0000.serial_port=/dev/ttyUSB0
cross_connect0000.baud_rate=9600
cross_connect0000.kiss_port=0
cross_connect0000.serial_to_serial=/dev/ttyUSB1
cross_connect0000.parse_kiss=yes

# Cross-connect 1: Extended KISS TNC (XKISS Port 5)
# This TNC uses Extended KISS on port 5
# rax25kb will translate between standard KISS port 0 and XKISS port 5
cross_connect0001.serial_port=/dev/ttyUSB1
cross_connect0001.baud_rate=9600
cross_connect0001.xkiss_mode=yes
cross_connect0001.xkiss_port=5
cross_connect0001.parse_kiss=yes

# Global settings
log_level=7
logfile=/var/log/rax25kb-translation.log
log_to_console=yes

# Enable verbose logging to see translation in action
# Log level 7 (DEBUG) will show frame processing details
