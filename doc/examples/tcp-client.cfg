# This example shows how to use TCP client mode to connect a serial TNC
# to a remote TCP server (such as another rax25kb instance or network gateway)

# Cross-connect 0: Serial TNC connecting to remote server
cross_connect0000.serial_port=/dev/ttyUSB0
cross_connect0000.baud_rate=9600
cross_connect0000.data_bits=8
cross_connect0000.stop_bits=1
cross_connect0000.parity=none
cross_connect0000.flow_control=none

# TCP Client Mode Configuration
cross_connect0000.tcp_mode=client                    # Connect as client
cross_connect0000.tcp_server_address=192.168.1.100  # Remote server IP
cross_connect0000.tcp_server_port=8001               # Remote server port

# KISS Configuration
cross_connect0000.kiss_port=0

# Features
cross_connect0000.phil_flag=yes       # Enable PhilFlag if needed
cross_connect0000.parse_kiss=yes      # Log KISS frames

# Global Settings
log_level=6
logfile=/var/log/rax25kb-client.log
pidfile=/var/run/rax25kb-client.pid

# Notes:
# - TCP client will automatically reconnect if connection is lost
# - Reconnection uses exponential backoff (1s, 2s, 4s, ... up to 60s)
# - Check logs for connection status
# - Ensure remote server is accessible and listening
